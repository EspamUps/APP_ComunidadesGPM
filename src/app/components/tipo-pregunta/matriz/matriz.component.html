<ion-item button (click)="_ocultar()">
  <ion-label >{{ItemPregunta.Descripcion}}</ion-label>
  <ion-buttons  slot="end">
    <ion-button color="gpm-success"  type="submit"> <!--[disabled]="formRespuesta.invalid"-->
      <ion-icon shape="round" slot="icon-only" [name]="_icon"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

        <tr >
          <th colspan="5"> {{leyandaSuperior}}</th>
        </tr>
        <tr >
          <th scope="col" *ngFor="let columna of ColumnsOpcionDosMatriz" style="width:15%">{{columna.Descripcion}}</th>
          <th *ngIf="observacion">
            Observaci√≥n
           </th>
        </tr>
      </thead>
      <tbody>

          {{fila.Fila.Descripcion.Pregunta.observacion}} -->

           <input  class="form-check-input"

                    (click)="_guardarOpcion(celda.radioButton.IdConfigurarMatrizEncriptado)"
                    >  -->
