<ion-header>
  <ion-toolbar color="gpm-success">
    <ion-title style="text-align: center; font-size: 14px;">Comunidad | {{comunidad}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
    <ion-slide *ngFor="let item of datos" style="width: auto; height: 60px;">
      <ion-col (click)="llamarReporteEjecutivo(item.idComunidad)">
        <ion-chip color="success">
          <ion-label style="font-size: 12px !important;">{{item.NombreComunidad |uppercase}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <div  >
      <ion-label class="ion-no-padding" *ngFor="let item of pregunt" style="border-bottom:rgb(216, 216, 216) 1px solid ; display: block;">
        <p  style="font-size: 12px !important; color:#239450 ;" >{{item.pregunta}}</p>
        <p *ngFor="let rpt of item.respuestas" class="ion-text-wrap ion-text-justify ion-no-padding" style="font-size: 12px !important; color:black; padding-left: 10px !important;">
          {{rpt.descripcion}}</p>
      </ion-label>
    </div>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar >
        <ion-tab-button  routerLink="/roles" style="opacity: 10 !important;">
          <ion-icon name="people-outline" ></ion-icon>
          <ion-label>Rol</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/mapa">
          <ion-icon name="map"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
