<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
    <ion-buttons slot="end">
      <ion-back-button defaultHref="validar-usuario"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <div class="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <img src="../../../assets/icon/favicon.png" height="40px !important" width="40px !important" alt="">
          <br><br><br><br>
          <form *ngIf="_ocultar==true" [formGroup]="formLogin" (ngSubmit)="_validarCredenciales()" >
            <ion-item hidden>
              <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
              <ion-input required formControlName="_usuario" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">{{formLogin.get('_usuario').value}} <ion-text color="danger">*</ion-text></ion-label>
              <ion-input required formControlName="_clave" type="password"></ion-input>
            </ion-item>
            <br><br><br>
            <ion-button shape="round"  color="success" type="submit" [disabled]="formLogin.invalid">
              Login
            </ion-button>
          </form>
          <br>
          <ion-list *ngIf="_ocultar==false">
            <ion-list-header>
              <ion-label><h2> <strong> ESCOJA UN ROL </strong> </h2></ion-label>
              <hr>
            </ion-list-header>
            <ion-item *ngFor="let item of _misTiposUsuarios" button lines="none" (click)="_escojerRol(item)">
              <ion-label class="ion-text-center">{{item.TipoUsuario.Descripcion}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
