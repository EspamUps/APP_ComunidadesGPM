<ion-content class="cuerpo" >
  <div class="container">
    <img src="../../../assets/icon/favicon.png" height="40px !important" width="40px !important" alt="">
    <br><br><br><br>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <form [formGroup]="formValidarCorreo" (ngSubmit)="_validarformValidarCorreo()">
            
            <ion-item >
              <ion-icon slot="start" name="person"></ion-icon>
              <!-- <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label> -->
              <ion-input required formControlName="_usuario" type="email" placeholder="correo"></ion-input>
            </ion-item>
            <br><br><br>
            <ion-button shape="round" color="success" type="submit" [disabled]="formValidarCorreo.invalid">
              Siguiente
            </ion-button>
            
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </div>
</ion-content>
